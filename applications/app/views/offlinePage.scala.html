@(crosswordPage: controllers.OfflinePage)(implicit request: RequestHeader)

@import play.api.libs.json._

@main(crosswordPage) { } {
    <div class="l-side-margins">
        <article id="crossword" class="content content--article tonal tonal--tone-news" role="main">
            <div class="content__head tonal__head tonal__head--tone-news">
                <div class="gs-container">
                    <div class="content__main-column content__main-column--single-column">
                        <h1 class="content__headline">Unable to connect to the Internet</h1>
                        <p>In the meantime, how about a quick crossword
                            (<a href="/crosswords/@crosswordPage.crossword.id">number @crosswordPage.crossword.number</a>)?</p>
                    </div>
                    <div class="js-crossword"
                         data-crossword-data="@Json.stringify(Json.toJson(crosswordPage.crossword))"></div>
                </div>
            </div>
        </article>
    </div>
}
